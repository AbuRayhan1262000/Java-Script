<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript While Loop</h2>
    <p id="demo"></p>
    <script>
        let store ="";
        let i=5;
        while(i<20){
          store +=i+"</br>";
          i++;
        }
        document.getElementById("demo").innerHTML= store;
    </script>
</body>
</html>
