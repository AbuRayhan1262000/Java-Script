<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascrip For Loop</h2>
    <p id="demo"></p>

    <script>
        const cars = ["BMW", "Volvo", "Saab", "Ford"];
        let i=0,len=cars.length,store="";
        for(;i<len;){
            store+=cars[i]+"</br>"
            i++;
        }
        document.getElementById("demo").innerHTML=store;
    </script>
</body>
</html>
