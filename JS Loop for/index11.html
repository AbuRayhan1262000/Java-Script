<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
            var sum=0;
            for(var i=0;i<4;i++){
            var num1=parseInt(prompt("Enter the number1"));
            var num2=parseInt(prompt("Enter the number2"));
            sum += num1+num2;
        }
        document.write(sum);
    </script>
</body>
