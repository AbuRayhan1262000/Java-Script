<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Javascript For Loop</h2>  
<p id="demo"></p>
    
    <script>
            const char =["A","B","C","D","E"]
                 let cl=char.length;
                 let store="<ul>";
                 for(let i=0;i<cl;i++){
                    store+="<li>"+char[i]+"</li>";
                 }
                 store+="</ul>"
                 document.getElementById("demo").innerHTML=store;
    </script>
</body>
</html>
