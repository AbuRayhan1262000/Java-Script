<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var num1=parseInt(prompt("Enter the number1"));
          var num2=parseInt(prompt("Enter the number2"));
          var sum="";
        for(var i=0;i<10;i++){
             sum += num1+num2;
        }
        document.write(sum);
    </script>
</body>
</html>
