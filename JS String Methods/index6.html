<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Method</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The slice() Method</h2>
    
    <p>Extract a part of a string counting from the end:</p>
    <p id="demo"></p>

    <script>
     let text = "Orange, Apple, Mango,";
     document.getElementById("demo").innerHTML = text.slice(-13); 
    </script>
</body>
</html>
