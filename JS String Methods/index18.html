<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Method</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The replaceAll() Method</h2>

    <p>ES2021 intoduced the string method replaceAll().</p>

    <p id="demo"></p>

    <script>
        let text = "I love dogs. dogs are very easy to love. dogs are very popular."
         let text1 = text.replaceAll("dogs","cats");
         document.getElementById("demo").innerHTML = text1;
    </script>
</body>
</html>
