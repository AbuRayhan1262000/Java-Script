<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Methods</title>
</head>
<body>

    <h1>JavaScript Strings</h1>
    <h2>The at() Method</h2>
    
    <p>The at() method returns an indexed element from a string:</p>
    
    <p id="demo"></p>
    
    <script>
     var text = "Daffodil International University";
     document.getElementById("demo").innerHTML = text.at(1);
    </script>
</body>
</html>
