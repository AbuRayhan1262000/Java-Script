<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Method</title>
</head>
<body>
    
    <h1>JavaScript String</h1>
    <h2>The charAt() Method</h2>
    
    <p>The charAt() method returns the character at a given position in a string:</p>
    
    <p id="demo"></p>
    <script>
    var text = "Daffodil International University";
    document.getElementById("demo").innerHTML = text.charAt(5);
    </script>
</body>
</html>
