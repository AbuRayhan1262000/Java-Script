<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operator</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The Assignment (=) Operator</h2>
     
    <p id="demo"></p>
    <script>
        let x = 10; // Assign the value 10 to x
        let y = 20; // Assign the value 20 to x
        let z = x + y; // Assign the value x + y to z

        document.getElementById("demo").innerHTML = "The value of Z = " + z;
    </script>
    
</body>
</html>
