<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operator</title>
</head>
<body>
    <h1>JavaScript String Operators</h1>
     
    <p>All conditional operators can be used on both numbers and strings.</p>
     
    <p id="demo"></p>
    <script>
        let text1 = "Abu"
        let text2 = "Rayhan";
        let result = text1 < text2;
        document.getElementById("demo").innerHTML ="Is text1 less than text2 ? " + result;
    </script>
</body>
</html>
