<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operator</title>
</head>
<body>
    <h1>JavaScript String Operators</h1>
    <p>Note that strings are compared alphabetically</p>

    <p id="demo"></p>
       <script>
        let text1 = "0000005";
        let text2 = "500"
        let result = text1 > text2;
        
        document.getElementById("demo").innerHTML = "IS text1 greater than text2?"+ result;
       </script>
</body>
</html>
