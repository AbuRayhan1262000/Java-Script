<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Syntax</title>
</head>
<body>
  
  <h2>JavaScript Strings</h2>

  <p>Strings can be written with double or single quotes.</p>
 
  <p id='demo'></p>
  <P id='demo1'></P>

  <script>
    //single cotation
   document.getElementById('demo').innerHTML ='Abu Rayhan'; 
   //double cotation
   document.getElementById("demo1").innerHTML ="Zahir Rayhan";
  </script>

</body>
</html>
