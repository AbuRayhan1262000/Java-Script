<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>JavaScript Do While Loop</h2>
    <p id="demo"></p>
    <script>
        
        let i=5;
        let sum = 0;
      do{
       sum += i;
       i++;
        }
       while(i<20);
       document.getElementById("demo").innerHTML="SUM = "+sum;

     </script>
</body>
</html>
