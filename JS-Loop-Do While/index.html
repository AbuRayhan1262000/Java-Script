<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Do While Loop</h2>
    <script>
        
        let i=0;
      do{
       document.write("Bangladesh"+"</br>");
       i++;
      }
      while(i<5);
     
    </script>
</body>
</html>
