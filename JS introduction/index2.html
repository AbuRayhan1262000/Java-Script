<body>
    
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>
    
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    

<button onclick="document.getElementById('myImage').src='Light-1.png'">Turn off the light</button>

<img id="myImage" src="Light.PNG"alt=""style="width:100px;height:170px;">

<button onclick="document.getElementById('myImage').src='Light.png'">Turn on the light</button>

</body>
