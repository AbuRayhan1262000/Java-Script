<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
</head>
<body>
    <h2>JavaScript const</h2>

    <p id="demo"></p>
    
    <script>
     try{
        const pi =3.1416;
        pi=3.1415;
     }
     catch(err){
        document.getElementById("demo").innerHTML=err;
     }
    </script>
</body>
</html>
