<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Const</title>
</head>
<body>
    
<h2>JavaScript const</h2>
<p>You can NOT reassign a constant array:</p>
    <p id="demo"></p>
    <script>
        try{
            const car=["BMW","VOLBO","TESLA"];
            car=["Toyota","Audi","Saab"];   //You can not reassign a constant array
        }
        catch(error){
         document.getElementById("demo").innerHTML=error;
        }
    </script>
</body>
</html>
