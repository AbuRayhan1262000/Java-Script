<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Const</title>
</head>
<body>
    
<h2>JavaScript const</h2>

    <p id="demo"></p>
    <script> 
       //Create an object
       const cars = {type:"Fiat",color:"White",model:"500"};
       
       //Change a property
       cars.color="red";

       //Add a property
       cars.owner="Rayhan";

       //Display the property
       document.getElementById("demo").innerHTML="owner : "+cars.owner;

    </script>
</body>
</html>
