<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, num1, num2, and total are variables.</p>

<p id="demo"></p>

<script>
const num1 = 40;
const num2 = 10;
let total = num1 + num2;
document.getElementById("demo").innerHTML =
"The total is: " + total;
</script>

</body>
</html>
