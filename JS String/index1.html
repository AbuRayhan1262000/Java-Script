<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let firstName = 'Abul '; // Single quotes
        let lastName = "Hashem"  // Double quotes

        document.getElementById('demo').innerHTML = firstName + lastName;
    </script>
</body>
</html>
