<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>For In Loops</h2>
    <p>The for in statement can loops over array values:</p>
    <p id="demo"></p>
    <script>
        let store = "";
        const members =[10,30,20,15,18];
        for(let x in members){
            store += members[x]+"</br>";
        }
        document.getElementById("demo").innerHTML=store;
    </script>
</body>
</html>
