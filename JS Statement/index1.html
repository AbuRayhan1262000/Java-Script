<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Statement</title>
</head>
<body>
    <h2>JavaScript Statements</h2>
    <h3>JavaScript Code Blocks</h3>
    <p>JavaScript code blocks are written between { and }</p>
   
    <p id="demo"></p>
    <p id="demo1"></p>
    
    <button type="button"onclick="Func()">Click me</button>
    
    <script>
     function Func(){
        document.getElementById("demo").innerHTML="Hello Kamal";
        document.getElementById("demo1").innerHTML="How are You?";
     }
    </script>
</body>
</html>
