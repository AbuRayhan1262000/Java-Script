<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>
    <script>
        //Create an object
       const car = {name:"BMW", type:"Fiat", model:"1200", color:"black"};
       //display date from the object
       document.getElementById("demo").innerHTML = "color : " + car.color +"<br>" + "Model :" + car.model;
    </script>
</body>
</html>
