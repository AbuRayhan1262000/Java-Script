<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>
    <script>
        // Create an object
      const person = {firstName : "Rofiqul", lastName : "Islam", age : "30", eyeColor : "blue"};

      // display some data from the object
      document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName + " is a great man";
    </script>
</body>
</html>
